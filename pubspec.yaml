environment:
  sdk: ">=2.2.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  fluttertoast: ^3.1.3
  auto_size_text: ^1.1.2
  flutter_platform_widgets: ^0.20.2
  timeago: ^2.0.17
  flutter_advanced_networkimage:
    git:
      url: https://github.com/mchome/flutter_advanced_networkimage.git

  firebase_auth: ^0.8.3
  flutter_facebook_login: ^3.0.0
  flutter_auth_buttons: ^0.5.0

  latlong: ^0.6.1
  geolocator: '^5.1.2'
  location_permissions: '^2.0.0'
  google_maps_flutter: ^0.5.19
  
  firebase_database: ^2.0.2
  flutter_geofire: 
    git:
      url: https://github.com/Savour-Deals/flutter_geofire.git
    # path: "../flutter_geofire"
  
  app_settings: 1.0.6+2
  onesignal_flutter: ^2.1.0

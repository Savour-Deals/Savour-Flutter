  showcaseview: ^0.1.3
  rate_my_app: ^0.4.0
  shared_preferences: ^0.5.3+1
  url_launcher: ^5.0.2
  barcode_scan: any
  share: ^0.6.1
  provider: ^2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

